<form
  class="example-form"
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
>

  <mat-form-field>
    <ngx-mat-file-input
      [formControl]="file"
      placeholder="Required input"
      valuePlaceholder="No file selected"
      required></ngx-mat-file-input>
    <mat-icon matSuffix>folder</mat-icon>
    <mat-error *ngIf="form.get('file').hasError('required')">
      Please select a file
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Click Url</mat-label>
    <input
      matInput
      [formControl]="clickUrl"
    >
    <mat-error *ngIf="form.get('clickUrl').hasError('required')">
      Please enter url
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose animation</mat-label>
    <mat-select
      [formControl]="animation"
      [value]="animationEnum.LEFT_TO_RIGHT"
    >
      <mat-option
        [value]="animationEnum.LEFT_TO_RIGHT"
      >
        Slide from left to right
      </mat-option>
      <mat-option
        [value]="animationEnum.RIGHT_TO_LEFT"
      >
        Slide from right to left
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    mat-button
    type="submit">Create</button>

</form>
